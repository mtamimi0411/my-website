<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Page</title>
</head>
<body>

    <h1>Welcome to My Interactive Web Page</h1>
    <button onclick="greetUser()">Click Me</button>
    <p id="greeting"></p>

    <script>
        function greetUser() {
            document.getElementById('greeting').innerHTML = "Hello, thanks for clicking!";
        }
    </script>

</body>
</html>
